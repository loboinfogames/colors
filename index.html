<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#ff03c0"> <!-- Cor da aba de navegação -->
    <title>Alterando Cores</title>
    <style>
        /* Estilos da barra de rolagem */
        ::-webkit-scrollbar {
            width: 12px;
        }

        ::-webkit-scrollbar-track {
            background: #2a00fa;
        }

        ::-webkit-scrollbar-thumb {
            background: #ff03c0;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
        
        body {
            height: 2000px; /* Para permitir rolagem */
            background-color: #cd5555;
            color: white;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Alteração de Cores</h1>
    <p>Role para ver a barra de rolagem personalizada.</p>
</body>
</html>
